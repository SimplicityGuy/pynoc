language: python
python:
  - '2.7'
sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install snmp python-pip python-pysnmp4
install:
  - pip install --upgrade pip setuptools flake8 flake8-docstrings
script:
  - make all
deploy:
  provider: pypi
  user: SimplicityGuy
  password:
    secure: 
  on:
    tags: true
    branch: master
