language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - build-essential
      - libssl-dev
      - libffi-dev
      - python-dev
      - python-pip
      - python-pysnmp4
      - snmp
install:
  - pip install --upgrade pip
  - pip install setuptools flake8 flake8-docstrings pylint setuptools-lint paramiko retrying
script:
  - make all
deploy:
  provider: pypi
  user: SimplicityGuy
  password:
    secure: 
  on:
    tags: true
    branch: master
